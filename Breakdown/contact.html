<div class="container">
           <div class="row">
              <div class="col-xs-12">
                 <div class="area-heading area-heading-style-two text-center">
                     <h2 class="area-title">Contact Me </h2>
                     <div class="separator"></div>
                 </div>
              </div>
           </div>
           <div class="row">
               <div class="col-md-8 col-md-offset-2">
                   <div class="row">
                       <!-- Contact Info -->
                       <div class="col-md-4 col-sm-4 contact-info ">
                            <i class="fa fa-phone"></i>
                            <p>+1234568799<br>+1234867892</p>
                       </div>
                          <!-- Contact Info -->
                       <div class="col-md-4 col-sm-4 contact-info ">
                           <i class="fas fa-map-marker-alt"></i>
                            <p>Street Name<br>City,Country</p>
                       </div>
                          <!-- Contact Info -->
                       <div class="col-md-4 col-sm-4 contact-info ">
                            <i class="fa fa-envelope"></i>
                            <p>example@domain.com<br>example@domain.com</p>
                       </div>
                   </div>
                   <!-- Contact Form -->
                   <form class="send-form-style" method="post">
                       <div class="row">
                           <div class="col-sm-6 col-md-6">
                               <input type="text" name="name" id="name" required="required" placeholder="Your Name...">
                           </div>
                           <div class="col-sm-6 col-md-6">
                               <input type="email" name="email" id="email" required="required" placeholder="Your Email...">
                           </div>
                           <div class="col-md-12">
                               <textarea  id="message" name="message" required="required" placeholder="Your Massage..."></textarea>
                           </div>
                       </div>
                       <div class="load-more text-center">
                         <button type="submit" class="hvr-shutter-out-horizontal" id="send-form">Send Message</button>
                       </div>                        
                   </form>
               </div>
           </div>
        </div>
